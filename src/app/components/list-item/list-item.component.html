<div class="card">
    <div class="flex jcb mb-1">

        <span class="text-overflow"><a href="{{parsedUrl.link}}" target="_blank" rel="noopener noreferrer" class="d-block">{{parsedUrl.link}}</a> {{parsedUrl.text}}</span>

        <button class="btn transparent red" (click)="deleteRecord()">
            <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="4" y1="7" x2="20" y2="7" />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
        </button>
    </div>
    @if(recordItem.username){
        <div class="flex aic flex-wrap">
            <span class="text-overflow">{{recordItem.username}}</span>
            <button class="btn transparent slate" (click)="copyUsername(recordItem.username)">
                <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <rect x="8" y="8" width="12" height="12" rx="2" />
                    <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
                </svg>
            </button>
            <span [class]="{'copied-alert-hidden':!copiedUsername,'copied-alert-shown':copiedUsername}">Скопировано!</span>
        </div>

    }
    @if(recordItem.password){
        <div class="flex aic flex-wrap">
            <span #passwordElem class="text-overflow">{{recordItem.password}}</span>
            <button class="btn transparent slate" (click)="copy(passwordElem.textContent)">
                <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <rect x="8" y="8" width="12" height="12" rx="2" />
                    <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
                </svg>
            </button>
            <span [class]="{'copied-alert-hidden':!copied,'copied-alert-shown':copied}">Скопировано!</span>
        </div>
    
    }
</div>
