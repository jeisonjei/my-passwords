<app-header></app-header>
<div class="content">
  <div class="flex-grid">
    <div class="col-form">
      <app-add-form (onSubmit)="addRecord($event)"></app-add-form>
      <div class="blog">
        <p>8 апреля, 10:25 Мам, долетел нормально, здесь немного прохладно, но теплее чем в Москве</p>
        <img src="assets/img/imgonline-com-ua-Compressed-uob5V3FvtVc9Qqbn.jpg" width="40%" alt="">
        <p>10 апреля, 18:14 Вот какой верблюд</p>
        <img src="assets/img/imgonline-com-ua-CompressBySize-HznmxxJ2zzWkhLfO.jpg" width="40%" alt="">
        <p>12 апреля, 17:24</p>
        <img src="assets/img/imgonline-com-ua-Compressed-4XiR7WSbAjoH.jpg" width="40%" alt="" srcset="">
        <p>16 апреля, 11:57 Машинки</p>
        <img src="assets/img/cars.jpg" width="40%" alt="" srcset="">

      </div>
    </div>
    <div class="col-search">
      <div #rowSearch class="row-search">
        <div class="input">
          <input placeholder="Поиск... Esc" #searchElem type="text" name="search" id="" (input)="search()">
        </div>
        <div class="buttons">
          <div class="info">
            {{records.length}} ссылок
          </div>
          <div class="btn-download">
            <button #downloadButtonElem (click)="downloadJSON()" class="flex aic">
              <mat-icon svgIcon="download"></mat-icon>
              <span class="ms-05">Скачать</span>
            </button>
          </div>
          <div class="btn-upload">
            <button #uploadButtonElem (click)="uploadFile()" class="flex aic">
              <mat-icon svgIcon="upload"></mat-icon>
              <span class="ms-05">Загрузить</span>
            </button>
            <input type="file" #uploadFieldElem hidden="true">
          </div>
        </div>
      </div>
      <div class="row-records">
        @if(searchNow)
        {
        <app-list [records]="found"></app-list>
        }
        @else {
        <app-list [records]="records"></app-list>
        }
      </div>
    </div>
  </div>
</div>
