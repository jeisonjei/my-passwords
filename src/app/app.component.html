<app-header></app-header>
<div class="content" id="content">
  <div class="grid">
    <div>
      <app-add-form (onSubmit)="addRecord($event)"></app-add-form>
    </div>
    <div>
      <input placeholder="Поиск..." #searchElem type="text" name="search" id="" class="mb-1" (input)="search(searchElem.value)">
      @if(searchNow)
      {
        <app-list [records]="found"></app-list>
      }
      @else {
        <app-list [records]="records"></app-list>
      }
    </div>
  </div>
</div>
